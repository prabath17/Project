<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <style>
        body {
            text-align: center;
            margin-top: 120px;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .card {
            display: inline-block;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 260px;
            font-size: 16px;
        }
        button {
            padding: 10px 30px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Validation</h2>

    <p class="error" th:if="${error}" th:text="${error}"></p>

    <form action="/validate" method="post">

        <label>Aadhaar Number</label><br>
        <input type="text"
               name="aadhaar"
               maxlength="12"
               pattern="[0-9]{12}"
               placeholder="Enter 12-digit Aadhaar"
               required><br><br>

        <button type="submit">Validate</button>

    </form>

</div>

</body>
</html>
