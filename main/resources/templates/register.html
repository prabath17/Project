<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            text-align: center;
            margin-top: 60px;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 8px;
            width: 260px;
        }
        button {
            padding: 10px 30px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>User Registration</h2>

<form th:action="@{/register}" th:object="${reg}" method="post">

    <label>Name</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Date of Birth</label><br>
    <input type="date" th:field="*{dob}" required><br><br>

    <label>Aadhaar Number</label><br>
    <input type="text" th:field="*{aadhaar}" minlength="12" maxlength="12" required><br><br>

    <label>Phone Number</label><br>
    <input type="text" th:field="*{phone}" required><br><br>

    <label>Number of Bottles</label><br>
    <input type="number" th:field="*{bottles}" min="0" max="5" required><br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
